<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/verificador.css">
</head>
<body>
    <div id="container">
        <div class="glass">
            <header>
                <h1>&#x1F464; Verificador de idade</h1>
                <p>Digite o seu <strong>ano de nascimento</strong> e <strong>selecione o gênero</strong>. O programa vai calcular a sua idade e mostrar o resultado na tela.</p>
            </header>

            <section>
                <div>
                    <label for="ano">Ano de Nascimento: </label>
                    <input type="number" name="ano" id="ano">
                </div>

                <div class="form">
                    <p>Sexo: 
                    <input type="radio" name="radSexo" id="mas" checked>
                    <label for="mas">Masculino</label>
                    <input type="radio" name="radSexo" id="fem">
                    <label for="fem">Feminino</label>
                    </p>
                    <button class="botao" onclick="verificar()">Enviar</button>
                </div>

                <div>
                    <p id="resultado"><i>Preencha os dados para ver o resultado</i></p>
                </div>

                <div class="botoes">
                    <a href="/pages/index.html"><button class="botao">Voltar</button></a>
                    <button class="botao" onclick="limpar()">Limpar</button>
                </div>
            </section>
        </div>
        <footer>
            <p>&#x1F680; Explorando o universo do código</p> 
            <p>&copy; <span id="ano"></span> Amanda Bomfim</p>
        </footer>
        <script src="/js/verificador.js"></script>
    </div>
</body>
</html>
