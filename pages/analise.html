<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analise de números</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/analise.css">
</head>
<body>
    <div id="container">
        <div class="glass">
            <header>
                <h1>&#x1F4C8; Analise de números</h1>
                <p> Digite números entre <strong>1 e 100</strong> no campo abaixo e clique em <em>Adicionar</em>. Quando terminar, pressione <em>Finalizar</em> para ver a análise completa da sua lista de números.</p>
            </header>
            <section>
                <div class="form1">
                    <label for="campo1">Escolha um número entre 1 e 100:</label>
                    <input type="number" name="campo1" id="campo1">
                    <button onclick="adicionar()" class="botao">Adicionar</button>
                </div>
                
                <div>
                    <select name="seletor" id="seletor" size="10">
                    
                    </select><br>
                    <div class="botoes">
                        <a href="/pages/index.html"><button class="botao">Voltar</button></a>
                        <button onclick="finalizar()" class="botao">Finalizar</button>
                        <button onclick="limpar()" class="botao">Limpar</button>
                    </div>
                    
                </div>
                <div>
                    <p id="resultado"></p>
                </div>
            </section> 
        </div>
    </div>
    <footer>
        <p>&copy; <span id="ano"></span> Amanda Bomfim</p>
    </footer>
    <script src="/js/analise.js"></script>

    
</body>
</html>
