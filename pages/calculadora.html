<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/calculadora.css">
</head>
<body>
    <div id="container">
        <div class="glass">
            <header>
                <h1>&#x1F9EE; Calculadora</h1>
                <p>Escolha a operação que deseja realizar. Em seguida, digite o <em>primeiro número</em> e depois o <em>segundo número</em>. Ao clicar no botão <strong>Calcular</strong>, o programa fará automaticamente a operação escolhida e exibirá o resultado na tela.</p>
            </header>

            <section>
                <div class="form">
                    <div>
                        <label for="txtTipo">Qual operação você gostaria de realizar: </label>
                        <br><input type="radio" name="opcao" id="soma" checked>
                        <label for="soma">Soma</label>
                        <input type="radio" name="opcao" id="subtracao">
                        <label for="subtracao">Subtração</label>
                        <input type="radio" name="opcao" id="multiplicacao">
                        <label for="multiplicacao">Multiplicação</label>
                        <input type="radio" name="opcao" id="divisao">
                        <label for="divisao">Divisão</label>
                    </div>
                    <div>
                        <label for="numero1">Escolha um número: </label>
                        <input type="number" name="numero1" id="numero1">
                        <br><label for="numero2">Escolha outro número: </label>
                        <input type="number" name="numero2" id="numero2">
                        <br><button id="btnEnviar" class="botao">Enviar</button>
                    </div>
                </div>
                
                <div>
                    <p id="resultado"><i>Preencha o formulario para ver o resultado!</i></p>
                </div>
                <div class="botoes">
                    <a href="/pages/home.html"><button class="botao">Voltar</button></a>
                    <button class="botao" onclick="limpar()">Limpar</button>
                </div>
            </section>
        </div>
        <footer>
            <p>&copy; <span id="ano"></span> Amanda Bomfim</p>
        </footer>
        <script src="/js/calculadora.js"></script>
    </div>
</body>
</html>
